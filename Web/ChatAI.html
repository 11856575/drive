<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* 標籤容器 */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        /* 標籤樣式 */
        .tab {
            padding: 15px 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-bottom: none;
            margin: 0 5px;
            border-radius: 8px 8px 0 0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.4s ease, color 0.4s ease, box-shadow 0.4s ease;
        }

        .tab:hover {
            background-color: #e2e8f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tab.active {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* NextChat 標籤的顏色介於 #e7f8ff 和 #B0E0E6 之間 */
        .tab.nextchat {
            background-color: #cceeff;
        }

        /* 減少文字選取效果 */
        .tab, .tab * {
            user-select: none;
        }

        /* iframe 的樣式 */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        iframe:hover {
            transform: scale(1.01);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* 按鈕動畫效果 */
        .tab {
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.6s ease;
        }

        .tab:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        /* 針對小屏幕設備的樣式 */
        @media (max-width: 600px) {
            .tab {
                font-size: 14px;
                padding: 12px 20px;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <!-- 標籤頁 -->
    <div class="tabs">
        <div class="tab nextchat active" onclick="openPage('https://app.nextchat.dev')">NextChat</div>
        <div class="tab" onclick="openPage('https://ai-in-one.vercel.app')">Chatgpt Web Midjourney Proxy</div>
        <div class="tab" onclick="openPage('https://www.github.com')">網頁 3</div>
    </div>

    <!-- 用來顯示網頁的 iframe -->
    <iframe id="iframe" src="https://app.nextchat.dev"></iframe>

    <script>
        // 切換標籤頁並加載不同的網頁
        function openPage(url) {
            // 更新 iframe 的 src
            document.getElementById('iframe').src = url;

            // 移除所有標籤頁的 active 狀態
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            // 為點擊的標籤頁添加 active 狀態
            event.target.classList.add('active');
        }
    </script>

</body>
</html>
